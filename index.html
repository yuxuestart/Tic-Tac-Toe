<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table id = 'my-table'>
        <tr>
            <td><button type="button" id="1" class="btn btn-success"></button></td>
            <td><button type="button" id="2" class="btn btn-success"></button></td>
            <td><button type="button" id="3" class="btn btn-success"></button></td>
        </tr>
        <tr>
            <td><button type="button" id="4" class="btn btn-success"></button></td>
            <td><button type="button" id="5" class="btn btn-success"></button></td>
            <td><button type="button" id="6" class="btn btn-success"></button></td>
        </tr>
        <tr>
            <td><button type="button" id="7" class="btn btn-success"></button></td>
            <td><button type="button" id="8" class="btn btn-success"></button></td>
            <td><button type="button" id="9" class="btn btn-success"></button></td>
        </tr>
    </table>

    <button id="reset" type="button" class="btn btn-warning">Reset</button>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
